<ion-view hide-nav-bar="true">
  <ion-content class="balanced-bg padding" scrollbar-y="false">
    <div>
      <div class="row text-center">
        <div class="col col-center">
          <img src="img/logo.png" width="200px" height="200px">
        </div>
      </div>
      <div class="row text-center">
        <div class="col col-left">
          <form ng-submit="login()">
            <div class="list">
              <label class="item item-input rounded">
                <span class="input-label left">Email</span>
                <input type="text" placeholder="student@cmu.edu.ph" ng-minlength="6" ng-model="loginData.email">
              </label>
              <label class="item item-input rounded">
                <span class="input-label left">Password</span>
                <input type="password" placeholder="Password" ng-minlength="4" ng-model="loginData.password">
              </label>
            </div>
            <button class="button button-block button-energized" type="submit" ng-disabled="!(loginData.email && loginData.password)">
              <i class="icon ion-android-open"></i> Login
            </button>
          </form>
          <div class="button-bar">
            <button class="button button-calm" ui-sref="settings">
              <i class="icon ion-android-settings"></i> Settings
            </button>
            <button class="button button-calm" ui-sref="about">
              <i class="icon ion-ios-information-outline"></i> About
            </button>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
