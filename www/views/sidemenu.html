<ion-side-menus>
  <ion-side-menu-content>
    <ion-nav-bar class="bar-energized">
      <!-- <ion-nav-back-button>
      </ion-nav-back-button> -->
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-android-more-vertical" ng-click="openPopover($event)">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="sideMenu"></ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu width="250" side="left" class="side-menu-gradient">
    <ion-header-bar class="bar-balanced">
      <h1 class="title">Main Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close class="item item-thumbnail-left item-avatar profile-image side-menu-item" ui-sref="side.studinfo">
          <img data-ng-src="data:image/png;base64,{{profpic}}"/>
          {{currentUser.prisms_id}}<br>
          {{currentUser.FirstName}}<br>
          {{currentUser.Middlename}}<br>
          {{currentUser.LastName}}<br>
        </ion-item>
        <ion-item menu-close class="item item-icon-left side-menu-item" ui-sref="side.grades">
          <i class="icon ion-arrow-graph-up-right"></i> Report of Grades
        </ion-item>
        <!-- <ion-item menu-close class="item" ui-sref="side.eval">
          <h2>Academic Evaluation</h2>
        </ion-item> -->
        <ion-item menu-close class="item item-icon-left side-menu-item" ui-sref="side.cor">
          <i class="icon ion-clipboard"></i> Registration Details
        </ion-item>
        <ion-item menu-close class="item item-icon-left side-menu-item" ui-sref="side.ledger">
          <i class="icon ion-calculator"></i> Subsidiary Ledger
        </ion-item>
        <ion-item menu-close class="item item-icon-left side-menu-item" ui-sref="side.inc">
          <i class="icon ion-heart-broken"></i> INC Monitor
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
<script id="morepop.html" type="text/ng-template">
  <ion-popover-view style="width: 170px !important; height: 210px !important;">
    <ion-header-bar class="balanced-bg">
      <h1 class="title light">mobileCMU</h1>
    </ion-header-bar>
    <ion-content class="light-bg">
      <ion-list>
        <ion-item class="item item-icon-left" ng-click="goSettings()">
          <h2><i class="icon ion-android-settings"></i>Settings</h2>
        </ion-item>
        <ion-item class="item item-icon-left" ng-click="goAbout()">
          <h2><i class="icon ion-ios-information-outline"></i>About</h2>
        </ion-item>
        <ion-item class="item item item-icon-left" ng-click="logout()">
          <h2><i class="icon ion-android-exit"></i>Logout</h2>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-popover-view>
</script>
